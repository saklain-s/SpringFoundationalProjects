<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org"
      xmlns:sec="http://www.thmeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Company Home Page</title>
</head>
<body>

<h2>luv2code Company Home Page - Yoohoo!!!</h2>
<hr>
<p>
    Welcome to the luv2code company home page!
</p>
<hr>
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>

<hr>

<div sec:authorize="hasRole('MANAGER')">
    <!-- add a link to point to /leader -->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (Only for Manager peeps)
    </p>
</div>

<div sec:authorize="hasRole('ADMIN')">
    <!-- Add aa link to point to /systems ... this is for the admins -->
    <p>
        <a th:href="@{/systems}"> IT System Meeting</a>
        (only for Admin | peeps)
    </p>

</div>





<!--- Add a logout button -->
<form action="#" th:action="@{logout}" method="POST">
    <input type="submit" value="Logout"/>

</form>
Welcome to the luv2code company home page!

</body>
</html>
