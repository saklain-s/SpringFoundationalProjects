<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymleaf.org">
<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Save Employee</title>
</head>

<body>
    <div class="container">

        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-1">Save Employee</p>

        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}" method="POST">
            <!--Add hiddern form field to handle the update --->
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{firstName}"
                    class="form-control mb-1 w-25" placeholder="First name">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-1 w-25" placeholder="Last name">

            <input type="text" th:field="*{email}"
                   class="form-control mb-1 w-25" placeholder="Email">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/employees/list}">Bact to Employees</a>
    </div>

</body>

</html>
